<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom 3x3 Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .cell {
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .cell input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Custom 3x3 Image Grid Generator</h1>
  <div class="grid" id="grid">
    <!-- 9 cells -->
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
    <div class="cell"><input type="file" accept="image/*" /></div>
  </div>
  <button onclick="downloadGrid()">Download Grid</button>
  <canvas id="canvas" width="900" height="900"></canvas>

  <script>
    const inputs = document.querySelectorAll(".cell input");
    const cells = document.querySelectorAll(".cell");

    inputs.forEach((input, index) => {
      input.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const img = new Image();
          img.src = reader.result;
          img.onload = () => {
            const oldImg = cells[index].querySelector("img");
            if (oldImg) oldImg.remove();
            cells[index].appendChild(img);
          };
        };
        reader.readAsDataURL(file);
      });
    });

    function downloadGrid() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const size = 300; // each cell 300x300

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      cells.forEach((cell, i) => {
        const img = cell.querySelector("img");
        if (img) {
          const row = Math.floor(i / 3);
          const col = i % 3;
          ctx.drawImage(img, col * size, row * size, size, size);
        }
      });

      const link = document.createElement("a");
      link.download = "3x3-grid.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
